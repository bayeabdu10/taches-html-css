<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Acceuil</title>
</head>
<body>
   <header>
        <div class="tete">
            <div class="left">
                <img src="images/logo.png" alt="un logo">
            </div>
            <div class="right">
                <ul>
                    <li><a href="acceuil.html">Acceuil</a></li>
                    <li><a href="apropos.html">A Propos</a></li>
                    <li><a href="porfolio.html">Porfolio</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="sec_acc">
        <div class="sec1">
           <div class="right0">
                <h1>Robbie Lens <br>Photographie</h1>
                <p>Où <span class="sec01">professionnalisme</span>s'allie avec <span class="sec01">passion</span>.Depuis plus de 5 ans <br>maintenant, j'exerce mon métier avec la passion qui m'anime: <br> capture l'essence de chaque instant</p>
            <div class="spanimg">
                <p>un projet?écrivez-moi</p>
            </div>
           </div>
        </div>
        <div class="image1">
                <img src="images/femme.png" alt="une femme" width="370px">
        </div>  
    </section>

    <section>
        <div class="sec_acc2">
            <div class="mon-porfolio">Voir mon porfolio</div>
            <div class="second_images">
               <div class="box1">
                 <img src="images/cote.jpg" alt="une femme au côte">
               </div>
                <div class="box1">
                    <img src="images/soleil.jpg" alt="soleil">
                </div>
                <div class="box1">
                    <img src="images/pirogues.jpg" alt="des pirogues">
                </div>
                <div class="box1">
                    <img src="images/box1.jpg" alt="box1">
                </div>
                <div class="box1">
                    <img src="images/box2.jpg" alt="box2">
                </div>
                <div class="box1">
                    <img src="images/box3.jpg" alt="box3">
                </div>
               </div>
            </div>
        </div>
    </section>
    <section>
        <form action="" method="post">
            <h3>Parlons de votre projet</h3>
            <div class="form_group">
                <div class="formulaire1">
                    <div class="formu1">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>

                    <div class="formu">
                        <label for="mail">Mail</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                </div>

                <div class="formulaire2">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
            </div>
            <div class="bouton">
                <input type="submit" value="Envoyé">
            </div>
        </form>
    </section>
    <footer>
        <img src="images/logo.png" alt="logo_robbie">
        
        <div class="reseaux">
            <img src="images/insta.png" alt="logo_insta">
            <img src="images/twitter.png" alt="logo_twitter">
        </div>
    </footer>
</body>
</html>
