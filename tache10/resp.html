<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resp.css">
      <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .menu {
      background-color: #333;
      color: white;
      position: relative;
    }

    /* Toggle Menu (Hamburger) */
    .toggle-menu {
      display: none;
      cursor: pointer;
      padding: 1rem;
    }

    .toggle-menu div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    /* Menu list */
    .menu ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      background-color: #333;
    }

    .menu ul li a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
    }

    .menu ul li a:hover {
      background-color: #555;
    }

    /* Responsive: hide menu and show toggle on small screens */
    @media (max-width: 768px) {
      /* Hide menu by default */
      .menu ul {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      /* Checkbox to toggle menu */
      #menu-toggle {
        display: none;
      }

      .toggle-menu {
        display: block;
      }

      /* Show menu when checkbox is checked */
      #menu-toggle:checked + .toggle-menu + ul {
        display: flex;
      }
    }
  </style>
    <title>Document</title>

<body>

<div class="menu">
  <!-- Hidden Checkbox -->
  <input type="checkbox" id="menu-toggle" />

  <!-- Toggle Button -->
  <label class="toggle-menu" for="menu-toggle">
    <div class="toggle-haut"></div>
    <div class="toggle-bas"></div>
  </label>

  <!-- Navigation Links -->
  <ul>
    <li><a href="#">About</a></li>
    <li><a href="#">Community</a></li>
    <li><a href="#">Community</a></li>
    <li><a href="#">Sign up</a></li>
  </ul>
</div>

</body>
</html>
