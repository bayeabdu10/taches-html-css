<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulaire</title>
</head>
<body>
    <form action="">
        <div class="left">
            <h3>REGISTRE NOW</h3>
        </div>
        <div class="right">
            <div class="middle">
                <div class="box1">
                    <label for="nom">FIRST NAME</label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div class="box1">
                    <label for="last">LAST NAME</label>
                    <input type="text" name="last" id="last">
                </div>
                <div class="box1">
                    <label for="company">COMPANY</label>
                    <input type="text" name="company" id="company">
                </div>
                <div class="box1">
                    <label for="mail">EMAIL</label>
                    <input type="email" name="mail" id="mail">
                </div>
                <div class="box1">
                    <label for="num">PHONE NUMBER</label>
                    <input type="tel" name="num" id="num">
                </div>
                <div class="box1">
                    <div class="mail-title">
                        <h3>MAIL PREFERENCE</h3>
                        <a href="">lunch details</a>
                    </div>
                    <div class="box1">
                        <input type="email" name="mail">
                    </div>
                </div>
                <div class="box1">
                    <div class="payement">
                        <div class="payement-title">
                            <h3>PAYEMENT MODE</h3>
                            <a href="">payement details</a>
                        </div>
                        <div class="payement-option">
                            <input type="radio" name="opt" id="opt">
                            <label for="opt">cache</label>

                            <input type="radio" name="opt" id="cheque">
                            <label for="cheque">cheque</label>

                            <input type="radio" name="opt" id="draft">
                            <label for="draft">Draft</label>
                        </div>
                    </div>
                </div>
                <div class="box1">
                    <label for="dd">DD / CHEQUE NO.</label>
                    <input type="tel" name="dd" id="dd">
                </div>
                <div class="box1">
                    <label for="drawn">DRAWN ON (BANK NAME)</label>
                    <input type="tel" name="drawn" id="drawn">
                </div>
                <div class="box1">
                    <label for="drawn">PAYABLE AT</label>
                    <input type="tel" name="drawn" id="drawn">
                </div>
            </div>
            <div class="donate">
                <div class="line"><hr></div>
                <div class="donate-box">$500</div>
            </div>
            <div class="bouton">
                <input type="submit" value="SUBMIT">
                <input type="submit" value="RESET">
            </div>
        </div>
    </form>
</body>
</html>
