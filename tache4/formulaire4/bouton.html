<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bouton.css">
    <title>Document</title>
</head>
<body>
    <div class="payment-container">
    <!-- Titre -->
    <div class="payment-header">
      <h3>PAYEMENT MODE</h3>
      <a href="#">Payement detail</a>
    </div>

    <!-- Boutons radio -->
    <div class="payment-options">
      <input type="radio" id="cash" name="payment" checked>
      <label for="cash">
        <span class="custom-radio"></span>
        Cash
      </label>

      <input type="radio" id="cheque" name="payment">
      <label for="cheque">
        <span class="custom-radio"></span>
        Cheque
      </label>

      <input type="radio" id="draft" name="payment">
      <label for="draft">
        <span class="custom-radio"></span>
        Demand Draf
      </label>
    </div>
  </div>
</body>
</html>
